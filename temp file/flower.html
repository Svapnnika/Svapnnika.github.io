<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower</title>
</head>
<body>
    <h1>Heart</h1>
    <script>
        let n = 10
        let str = ""
        for(let i = n/2; i<n; i+=2){
            for(let j=1;j<n-i;j+=2){
                str += " "
            }
            for(let j=1;j<i+1;j++){
                str += "*"
            }
            for(let j=1;j<n-i+1;j++){
                str += " "
            }
            for(let j=1;j<i+1;j++){
                str += "*"
            }
            str +="\n"
        }
        for(let i=n;i>0;i--){
            for(let j=0;j<n-i;j++){
                str += " "
            }
            for(let j=1;j<i*2;j++){
                str += "*"
            }
            str+="\n"
        }
        console.log(str)
    </script>
</body>
</html>
